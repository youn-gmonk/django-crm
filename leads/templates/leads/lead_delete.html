{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}
<body class="bg-gradient-to-r from-purple-500 via-pink-500 to-red-500">
<div class="max-w-lg mx-auto mt-8 p-6 bg-white rounded-md shadow-lg">
    <div class="py-4 border-b border-gray-200">
        <a class="hover:text-blue-500" href="{% url 'leads:lead-list'%}">Go back to leads</a>
    </div>
    <h1 class="text-4xl text-gray-800">Are you sure you want to delete this lead?</h1>
    <form method="post" class="mt-5">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="w-full text-white bg-blue-500 hover:bg-blue-600 px-3 py-2 rounded-md">Submit</button>
    </form>
</div>
</body>
{% endblock content%}
