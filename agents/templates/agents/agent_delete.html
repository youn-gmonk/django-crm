{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}

<body class="bg-gradient-to-r from-purple-500 via-pink-500 to-red-500">
    <div class="py-4">
        <a class="font-semibold text-white" href="{% url 'agents:agent-list'%}">&larr; Go back to agents</a>
    </div>
    <div class="font-semibold text-white">
        <h1 class="text-4xl">Are you sure you want to delete this agent?</h1>
        <form method="post" class="mt-5">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md shadow-md">Submit</button>
        </form>
    </div>
</body>

{% endblock content %}
