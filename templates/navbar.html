<header class="text-gray-600 body-font">
    <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
        <div class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full" viewBox="0 0 24 24">
                <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
            </svg>
            <span class="ml-3 text-xl">EdgeCRM</span>
        </div>
        <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
            
            {% if not request.user.is_authenticated %}
            <div class="mr-3">
                <a href="{% url 'signup' %}" class="hover:text-gray-900">Signup</a>
            </div>
            {% else %}
            <div class="mr-3">
            {% if request.user.is_organisor %}
                <a href="{% url 'agents:agent-list' %}" class="hover:text-gray-900">Agents</a>
            {% endif %}    
            </div>
            <div class="mr-3">
                <a href="{% url 'leads:lead-list' %}" class="hover:text-gray-900">Leads</a>
            </div>
            {% endif %}
        </nav>
        {% if request.user.is_authenticated %}
    Logged in as: {{ request.user.username }}
    <form method="post" action="{% url 'logout' %}" class="ml-3 inline-flex items-center">
        {% csrf_token %}
        <button type="submit" class="bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 rounded text-base mt-4 md:mt-0">
            Logout
            <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
                <path d="M5 12h14M12 5l7 7-7 7"></path>
            </svg>
        </button>
    </form>
    {% else %}   
        <a href="{% url 'login' %}" class="inline-flex items-center bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 rounded text-base mt-4 md:mt-0">
        Login
            <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
                <path d="M5 12h14M12 5l7 7-7 7"></path>
            </svg>
        </a>
    {% endif %}
    </div>
</header>
